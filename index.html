<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026世界杯冠军预测</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contenders.css">
    <style>
        .prediction-links {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .prediction-link {
            background: var(--light-bg);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .prediction-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .prediction-link img {
            width: 120px;
            height: auto;
            margin-bottom: 1rem;
            filter: drop-shadow(0 3px 10px rgba(0,0,0,0.1));
            transition: transform 0.3s ease;
        }
        
        .prediction-link:hover img {
            transform: scale(1.05);
        }
        
        .prediction-link h3 {
            margin: 0.5rem 0;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>2026世界杯冠军预测</h1>
            <p>基于全面分析的专业预测结果</p>
        </header>

        <div class="prediction-card">
            <h2>热门夺冠球队分析</h2>
            <p>2026年世界杯将在美国、加拿大和墨西哥联合举办，这将是足球历史上首次由三个国家共同举办的世界杯。以下是我们对各支热门球队的夺冠预测分析。</p>
            
            <div class="prediction-links">
                <a href="argentina-prediction.html" class="prediction-link">
                    <img src="img/argentina-flag.svg" alt="阿根廷国旗">
                    <h3>阿根廷</h3>
                    <p>卫冕冠军，梅西领军</p>
                </a>
                <a href="prediction.html" class="prediction-link">
                    <img src="img/france-flag.svg" alt="法国国旗">
                    <h3>法国</h3>
                    <p>青训体系强大，姆巴佩当打之年</p>
                </a>
                <a href="#" class="prediction-link">
                    <img src="img/spain-flag.svg" alt="西班牙国旗">
                    <h3>西班牙</h3>
                    <p>年轻一代成熟，技术流足球</p>
                </a>
                <a href="#" class="prediction-link">
                    <img src="img/england-flag.svg" alt="英格兰国旗">
                    <h3>英格兰</h3>
                    <p>黄金一代，渴望首冠</p>
                </a>
                <a href="#" class="prediction-link">
                    <img src="img/brazil-flag.svg" alt="巴西国旗">
                    <h3>巴西</h3>
                    <p>桑巴军团，期待复兴</p>
                </a>
            </div>
        </div>

        <footer>
            <p>预测基于对球队实力、球员年龄、历史表现和比赛环境等因素的综合分析</p>
            <p>© 2025 世界杯预测分析</p>
        </footer>
    </div>
</body>
</html>
